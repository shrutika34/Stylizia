<div class="product-detail" *ngIf="product">
  <div class="image">
    <img [src]="product.imageUrl" alt="{{ product.name }}">
  </div>

  <div class="info">
    <h2>{{ product.name }}</h2>
    <p class="price">₹{{ product.price }}</p>
    <p class="desc">Experience luxury with this beautifully crafted fashion item that matches all styles and seasons.</p>

    <div class="buttons">
      <button (click)="addToCart()">Add to Cart</button>
      <button class="wishlist" (click)="addToWishlist()">♡ Wishlist</button>
    </div>
  </div>
</div>
